<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="form-container">
			<div class="form">
				<div>
					<label class="label" for="book_name"
						>NAME: <span class="required">*</span></label
					>
					<input
						type="text"
						name="book_name"
						id="book_name"
						maxlength="33"
						required
					/>
				</div>
				<div>
					<label class="label" for="book_page"
						>PAGE: <span class="required">*</span></label
					>
					<input
						type="number"
						name="book_page"
						id="book_page"
						maxlength="2000"
						required
					/>
				</div>
				<div>
					<input type="checkbox" name="done_reading" id="done_reading" />
					<label class="label" for="done_reading"
						>I have finished reading the book</label
					>
					<!--prettier fault, will fix later-->
				</div>
				<div class="add-button-cont">
					<button class="add">ADD</button>
				</div>
			</div>
		</div>
		<header>
			<div class="logo">
				<svg style="width: 40px; height: 40px" viewBox="0 0 24 24">
					<path
						fill="currentColor"
						d="M19 2L14 6.5V17.5L19 13V2M6.5 5C4.55 5 2.45 5.4 1 6.5V21.16C1 21.41 1.25 21.66 1.5 21.66C1.6 21.66 1.65 21.59 1.75 21.59C3.1 20.94 5.05 20.5 6.5 20.5C8.45 20.5 10.55 20.9 12 22C13.35 21.15 15.8 20.5 17.5 20.5C19.15 20.5 20.85 20.81 22.25 21.56C22.35 21.61 22.4 21.59 22.5 21.59C22.75 21.59 23 21.34 23 21.09V6.5C22.4 6.05 21.75 5.75 21 5.5V19C19.9 18.65 18.7 18.5 17.5 18.5C15.8 18.5 13.35 19.15 12 20V6.5C10.55 5.4 8.45 5 6.5 5Z"
					/>
				</svg>
				<span>Libro<span id="ry">ry</span></span>
			</div>
			<div class="add-book-button">
				<span class="material-symbols-outlined">add</span>
				<span>Add Book</span>
			</div>
		</header>
		<!-- START: main -->
		<main></main>
		<footer></footer>
	</body>
</html>
